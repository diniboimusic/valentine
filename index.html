<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            color: #d63384;
            overflow-y: auto;
            animation: backgroundChange 10s infinite alternate;
        }
        
        @keyframes backgroundChange {
            0% { background-color: #ffdde1; }
            25% { background-color: #ffc2d1; }
            50% { background-color: #ffb3c6; }
            75% { background-color: #ff8fab; }
            100% { background-color: #ff758f; }
        }
        
        h1 {
            font-size: 2.5em;
            animation: fadeIn 2s ease-in-out;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .hidden-image-wrapper {
            position: relative;
            width: 300px;
            height: auto;
            border-radius: 10px;
            border: 3px solid #d63384;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            overflow: hidden;
        }
        .hidden-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: opacity 1s ease-in-out;
            opacity: 0;
        }
        .hidden-image-wrapper::before {
            content: "Click to reveal";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
        }
        .revealed {
            opacity: 1;
        }
        .puzzle-container {
            margin-top: 30px;
        }
        #puzzleInput {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ff4d6d;
            border-radius: 5px;
            margin-right: 10px;
            width: 250px;
        }
        #submitButton {
            padding: 10px 20px;
            font-size: 16px;
            background: #d63384;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        #submitButton:hover {
            transform: scale(1.1);
        }
        #hiddenMessage, #errorMessage {
            display: none;
            font-size: 1.5em;
            background: #ff4d6d;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day, My Love ‚ù§Ô∏è</h1>
    
    <div class="image-container">
        <div class="hidden-image-wrapper" onclick="revealImage(this)">
            <img class="hidden-image" src="WhatsApp Image 2024-12-15 at 13.19.41_eca6b11d.jpg" alt="Surprise Image 1">
        </div>
        <div class="hidden-image-wrapper" onclick="revealImage(this)">
            <img class="hidden-image" src="WhatsApp Image 2025-02-14 at 13.31.15_9b2710bc.jpg" alt="Surprise Image 2">
        </div>
        <div class="hidden-image-wrapper" onclick="revealImage(this)">
            <img class="hidden-image" src="WhatsApp Image 2025-02-14 at 13.31.17_1025c840.jpg" alt="Surprise Image 3">
        </div>
        <div class="hidden-image-wrapper" onclick="revealImage(this)">
            <img class="hidden-image" src="WhatsApp Image 2025-01-15 at 18.15.36_a4ba7809.jpg" alt="Surprise Image 4">
        </div>
        <div class="hidden-image-wrapper" onclick="revealImage(this)">
            <img class="hidden-image" src="WhatsApp Image 2025-02-14 at 13.31.26_9f6570c0.jpg" alt="Surprise Image 5">
        </div>
        <div class="hidden-image-wrapper" onclick="revealImage(this)">
            <img class="hidden-image" src="WhatsApp Image 2025-02-14 at 13.31.27_298af8e0.jpg" alt="Surprise Image 6">
        </div>
        <div class="hidden-image-wrapper" onclick="revealImage(this)">
            <img class="hidden-image" src="WhatsApp Image 2025-02-14 at 13.31.27_61f833f3.jpg" alt="Surprise Image 7">
        </div>
        <div class="hidden-image-wrapper" onclick="revealImage(this)">
            <img class="hidden-image" src="WhatsApp Image 2025-02-14 at 13.31.36_37f339af.jpg" alt="Surprise Image 8">
        </div>
        <div class="hidden-image-wrapper" onclick="revealImage(this)">
            <img class="hidden-image" src="WhatsApp Image 2025-02-14 at 13.31.36_951d002c.jpg" alt="Surprise Image 9">
        </div>
        <div class="hidden-image-wrapper" onclick="revealImage(this)">
            <img class="hidden-image" src="WhatsApp Image 2024-12-08 at 11.38.48_29dc25aa.jpg" alt="Surprise Image 10">
        </div>
    </div>
    
    <div class="puzzle-container">
        <h2>What is the first Tamil word that I told you that means the most to me? üíå</h2>
        <input type="text" id="puzzleInput" placeholder="Type your guess here...">
        <button id="submitButton" onclick="checkAnswer()">Submit</button>
        <p id="hiddenMessage">You guessed it! I love you forever ‚ù§Ô∏è</p>
        <p id="errorMessage" style="display: none; color: red; font-size: 1.2em;">Try again, love üíï</p>
    </div>
    
    <script>
        function revealImage(wrapper) {
            let img = wrapper.querySelector(".hidden-image");
            img.classList.add("revealed");
            wrapper.innerHTML = "";
            wrapper.appendChild(img);
        }
    </script>
</body>
</html>
