<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            color: #d63384;
            animation: backgroundChange 10s infinite alternate;
            overflow-y: auto; /* Allows full-page scrolling */
        }
        
        @keyframes backgroundChange {
            0% { background-color: #ffdde1; }
            25% { background-color: #ffc2d1; }
            50% { background-color: #ffb3c6; }
            75% { background-color: #ff8fab; }
            100% { background-color: #ff758f; }
        }
        
        h1 {
            font-size: 2.5em;
            animation: fadeIn 3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #ffdde1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #d63384;
            border-radius: 10px;
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .image-wrapper {
            position: relative;
            border: 3px solid #d63384;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background: #f8d7da;
        }

        .reveal-button {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(214, 51, 132, 0.8);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 2;
            transition: background 0.3s ease;
        }

        .reveal-button:hover {
            background: rgba(214, 51, 132, 1);
        }

        .hidden-image {
            display: block;
            max-width: 100%;
            height: auto;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .revealed {
            opacity: 1;
        }

        .puzzle-container {
            margin-top: 30px;
        }

        .puzzle-container input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #d63384;
            border-radius: 5px;
            outline: none;
            width: 250px;
            transition: border-color 0.3s ease;
        }

        .puzzle-container input:focus {
            border-color: #ff758f;
        }

        .puzzle-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #d63384;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .puzzle-container button:hover {
            background-color: #ff758f;
        }

        #hiddenMessage, #errorMessage {
            font-size: 1.2em;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day, My Love ‚ù§Ô∏è</h1>

    <div class="image-container">
        <script>
            const imageFilenames = [
                "WhatsApp Image 2024-12-15 at 13.19.41_eca6b11d.jpg", 
                "WhatsApp Image 2025-02-14 at 13.31.15_9b2710bc.jpg", 
                "WhatsApp Image 2025-02-14 at 13.31.17_1025c840.jpg", 
                "WhatsApp Image 2025-01-15 at 18.15.36_a4ba7809.jpg", 
                "WhatsApp Image 2025-02-14 at 13.31.26_9f6570c0.jpg", 
                "WhatsApp Image 2025-02-14 at 13.31.27_298af8e0.jpg", 
                "WhatsApp Image 2025-02-14 at 13.31.27_61f833f3.jpg", 
                "WhatsApp Image 2025-02-14 at 13.31.36_37f339af.jpg", 
                "WhatsApp Image 2025-02-14 at 13.31.36_951d002c.jpg", 
                "WhatsApp Image 2024-12-08 at 11.38.48_29dc25aa.jpg"
            ];
            
            imageFilenames.forEach(filename => {
                document.write(`
                    <div class="image-wrapper">
                        <button class="reveal-button" onclick="revealImage(this)">Click to Reveal</button>
                        <img class="hidden-image" src="${filename}" alt="Surprise Image">
                    </div>
                `);
            });
        </script>
    </div>

    <div class="puzzle-container">
        <h2>What is the first Tamil word that I told you that means the most to me? üíå</h2>
        <input type="text" id="puzzleInput" placeholder="Type your guess here...">
        <button onclick="checkAnswer()">Submit</button>
        <p id="hiddenMessage">You guessed it! I love you forever ‚ù§Ô∏è</p>
        <p id="errorMessage" style="color: red;">Try again, honey üíï</p>
    </div>

    <script>
        function revealImage(button) {
            const imageWrapper = button.parentElement;
            const image = imageWrapper.querySelector(".hidden-image");
            image.classList.add("revealed");
            button.style.display = "none"; // Hide the button after revealing the image
        }
        
        function checkAnswer() {
            let answer = document.getElementById("puzzleInput").value.toLowerCase();
            let hiddenMessage = document.getElementById("hiddenMessage");
            let errorMessage = document.getElementById("errorMessage");
            
            if (answer === "kadhal") {
                hiddenMessage.style.display = "block";
                errorMessage.style.display = "none";
            } else {
                hiddenMessage.style.display = "none";
                errorMessage.style.display = "block";
            }
        }
    </script>
</body>
</html>
