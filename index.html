<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffdde1;
            text-align: center;
            padding: 50px;
            color: #d63384;
            overflow-y: auto;
        }
        h1 {
            font-size: 2.5em;
            animation: fadeIn 2s ease-in-out;
        }
        .hidden-image {
            display: none;
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: opacity 1s ease-in-out;
            margin: 10px;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-container button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background: #ff4d6d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .image-container button:hover {
            transform: scale(1.1);
        }
        .puzzle-container {
            margin-top: 30px;
        }
        #puzzleInput {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ff4d6d;
            border-radius: 5px;
            margin-right: 10px;
            width: 250px;
        }
        #submitButton {
            padding: 10px 20px;
            font-size: 16px;
            background: #d63384;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        #submitButton:hover {
            transform: scale(1.1);
        }
        #hiddenMessage, #errorMessage {
            display: none;
            font-size: 1.5em;
            background: #ff4d6d;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day, My Love ‚ù§Ô∏è</h1>
    
    <div class="image-container">
        <button onclick="revealImage('img1')">Click to reveal Image 1</button>
        <img id="img1" class="hidden-image" src="your-image-1.jpg" alt="Surprise Image 1">
        
        <button onclick="revealImage('img2')">Click to reveal Image 2</button>
        <img id="img2" class="hidden-image" src="your-image-2.jpg" alt="Surprise Image 2">
        
        <button onclick="revealImage('img3')">Click to reveal Image 3</button>
        <img id="img3" class="hidden-image" src="your-image-3.jpg" alt="Surprise Image 3">
        
        <button onclick="revealImage('img4')">Click to reveal Image 4</button>
        <img id="img4" class="hidden-image" src="your-image-4.jpg" alt="Surprise Image 4">
        
        <button onclick="revealImage('img5')">Click to reveal Image 5</button>
        <img id="img5" class="hidden-image" src="your-image-5.jpg" alt="Surprise Image 5">
        
        <button onclick="revealImage('img6')">Click to reveal Image 6</button>
        <img id="img6" class="hidden-image" src="your-image-6.jpg" alt="Surprise Image 6">
        
        <button onclick="revealImage('img7')">Click to reveal Image 7</button>
        <img id="img7" class="hidden-image" src="your-image-7.jpg" alt="Surprise Image 7">
        
        <button onclick="revealImage('img8')">Click to reveal Image 8</button>
        <img id="img8" class="hidden-image" src="your-image-8.jpg" alt="Surprise Image 8">
    </div>
    
    <div class="puzzle-container">
        <h2>What is the first Tamil word that I told you that means the most to me? üíå</h2>
        <input type="text" id="puzzleInput" placeholder="Type your guess here...">
        <button id="submitButton" onclick="checkAnswer()">Submit</button>
        <p id="hiddenMessage">You guessed it! I love you forever ‚ù§Ô∏è</p>
        <p id="errorMessage" style="display: none; color: red; font-size: 1.2em;">Try again, love üíï</p>
    </div>
    
    <script>
        function revealImage(id) {
            let img = document.getElementById(id);
            img.style.display = "block";
            img.style.opacity = "0";
            setTimeout(() => {
                img.style.opacity = "1";
            }, 100);
        }
        
        function checkAnswer() {
            let answer = document.getElementById("puzzleInput").value.toLowerCase();
            let hiddenMessage = document.getElementById("hiddenMessage");
            let errorMessage = document.getElementById("errorMessage");
            
            if (answer === "kadhal") {
                hiddenMessage.style.display = "block";
                errorMessage.style.display = "none";
            } else {
                hiddenMessage.style.display = "none";
                errorMessage.style.display = "block";
            }
        }
    </script>
</body>
</html>
